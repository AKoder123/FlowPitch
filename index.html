<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#150020" />
  <title>FlowPitch — Web-Native Pitch</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="bg">
    <div class="bg__aurora"></div>
    <div class="bg__grain" aria-hidden="true"></div>
  </div>

  <div class="app" id="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand__mark" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__name">FlowPitch</div>
          <div class="brand__tag">Web-native pitches. Decks upgraded.</div>
        </div>
      </div>

      <div class="hint" title="Controls">
        <span class="hint__dot"></span>
        <span>Drag • Tap • Keys</span>
      </div>
    </header>

    <main class="stage" id="stage" aria-live="polite">
      <div class="tap tap--left" id="tapLeft" aria-hidden="true"></div>
      <div class="tap tap--right" id="tapRight" aria-hidden="true"></div>

      <div class="viewport">
        <div class="track" id="track"></div>
      </div>

      <div class="toast" id="toast" aria-hidden="true"></div>
    </main>

    <footer class="footer">
      <div class="progressRow">
        <div class="bar" aria-label="Progress">
          <i class="bar__fill" id="barFill"></i>
        </div>
        <div class="dots" id="dots" aria-label="Slide progress"></div>
      </div>

      <div class="controls">
        <button class="btn" id="prevBtn" type="button" aria-label="Previous slide">
          <span class="btn__icon">←</span><span>Back</span>
        </button>
        <button class="btn btn--primary" id="nextBtn" type="button" aria-label="Next slide">
          <span>Next</span><span class="btn__icon">→</span>
        </button>
      </div>
    </footer>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
